<body>
    <script type="text/javascript" src="js/generateData.js"></script>

    <div class="container">

        <div class="col-sm-2">
            <div class="btn-group btn-group-toggle" data-toggle="buttons" width="100%"> 
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                </label>
            </div>
        </div>
        <div class="col-sm-2">
                <select class="js-example-basic-single" name="state" style="width: 100%" id="select1">
                        <option value="1">hour</option>
                        <option value="2">day</option>
                    </select>
        </div>
        
        <script type="text/javascript">
            $(document).ready(function () {
                $('#select1').select2();
            });
        </script>
        <div class='col-sm-2'>

            <select class="js-example-basic-single" name="state" style="width: 100%" id="select2">
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
            </select>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#select2').select2();
            });
        </script>



        <div class='col-sm-2'>
            <input type='text' class="form-control" id='datetimepicker1' placeholder="startDate" />
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                    format: 'YYYY-MM-DD',
                    maxDate: $.now()
                });
            });
        </script>

        <div class='col-sm-2'>
            <input type='text' class="form-control" id='datetimepicker2' placeholder="endDate" />
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({
                    format: 'YYYY-MM-DD',
                    maxDate: $.now(),

                });
            });
        </script>


        <div class='col-sm-2'>

            <button id="btnSubmit" type="button" class="btn btn-outline-secondary btn-block">Submit</button>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#btnSubmit").click(function () {
                        data.splice(1, data.length);
                        Plotly.newPlot('graph3', data, layout, { showSendToCloud: true });
                        paper.clear();
                        drawFloorPlan();
                        // drawOccupancyLegend();
                        drawTypeLegend();
                        drawSlider();
                    });
                });
            </script>

        </div>

        <div class='raw'>
            <div class='col-sm-6'>

                <div class='cliente'>
                    <div id="container">
                        <div id="rangeSlider"></div>
                        <!--- SHOW DATE HERE -->
                        <p>
                            <label for="amount">Selected Date:</label>
                            <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;"
                                placeholder="Not Selected">
                        </p>
                    </div>


                    <script src="js/canvasClickExample.js"></script>

                </div>

            </div>

            <div class='col-sm-6'>
                <div class='cliente'>
                    <div class="wrapper">
                        <div id="graph3"></div>
                        <script src="js/generateData.js"></script>
                        <script src="js/newChart.js"></script>

                    </div>
                </div>
            </div>
        </div>

    </div>
